  <main>
    <section class="h-100 h-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <div class="card card-registration card-registration-2" style="border-radius: 15px;">
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-lg-12">
                    <div class="p-5">
                      <div class="d-flex justify-content-between align-items-center mb-5">
                        <h1 class="fw-bold mb-0 text-black">Carrito de compras</h1>
                      </div>
                      <hr class="my-4">
    
                      <div id="cart-info">
                        
                      </div>
    
                      
                    </div>
                  </div>
                  <div class="row-lg-4 bg-grey">
                    <div class="p-5">
    
                      <h5 class="text-uppercase mb-3">Tipo de envío</h5>
    
                      <div class="mb-4 pb-2">
                        <select class="form-control">
                          <option value="1">Premium - 2 a 5 días (15%)</option>
                          <option value="2">Express - 5 a 8 días (7%)</option>
                          <option value="3">Standard - 12 a 15 días (5%)</option>
                        </select>
                      </div>
    
                      <h5 class="text-uppercase mb-3">Direccion de envío</h5>
    
                      <div class="mb-5">
                        <div class="form-floating mb-2">
                          <input type="text" class="form-control" id="calle" placeholder="Calle">
                          <label for="text">Calle</label>
                        </div>
                        <div class="form-floating mb-2">
                          <input type="number" class="form-control" id="numero-calle" placeholder="numero">
                          <label for="number">Numero</label>
                        </div>
                        <div class="form-floating mb-2">
                          <input type="text" class="form-control" id="esquina" placeholder="esquina">
                          <label for="text">Esquina</label>
                        </div>
                      </div>
    
                      <hr class="my-4">
    
                      <div class="d-flex justify-content-between mb-5">
                        <h5 class="text-uppercase">Total con envío</h5>
                        <h5 id="total"></h5>
                      </div>
    
                      <button type="button" class="btn btn-dark btn-block btn-lg"
                        data-mdb-ripple-color="dark">Comprar</button>
    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
